<!DOCTYPE html>
<html>
<head>
    <title>Generatore di Password Sicure</title>
    <script>
        function generatePassword(length) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }
            return password;
        }

        function generateAndDisplayPassword() {
            const numPasswords = parseInt(document.getElementById("numPasswords").value);
            const passwordOutput = document.getElementById("passwordOutput");
            passwordOutput.innerHTML = "";

            for (let i = 1; i <= numPasswords; i++) {
                const passwordLength = Math.floor(Math.random() * (12 - 10 + 1)) + 10;
                const password = generatePassword(passwordLength);
                passwordOutput.innerHTML += `Password ${i}: ${password}<br>`;
            }
        }
    </script>
</head>
<body>
    <h1>Generatore di Password Sicure</h1>
    <label for="numPasswords">Inserisci il numero di password da generare:</label>
    <input type="number" id="numPasswords" min="1" required>
    <br>
    <button onclick="generateAndDisplayPassword()">Genera Password</button>
    <div id="passwordOutput"></div>
</body>
</html>
